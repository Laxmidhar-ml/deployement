name: CI/CD to AKS

on:
  push:
    branches:
      - main  # Trigger workflow on changes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Azure
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # Build and Push Docker Image
    - name: Build and push Docker image
      run: |
        IMAGE_NAME=flask-app:${{ github.sha }}
        docker build -t $IMAGE_NAME .
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

    # Update Kubernetes manifest with the new image
    - name: Update Kubernetes manifests
      run: |
        sed -i "s|<DOCKER_IMAGE>|${{ github.repository }}/flask-app:${{ github.sha }}|g" k8s/deployment.yaml

    # Apply manifests to AKS
    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yaml

